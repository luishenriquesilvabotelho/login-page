<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main class="container">
    <h1 class="titulo">Welcome Back!</h1>
    <p class="descricao">We missed you! Please enter your details</p>
    <form action="">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your Email" class="input-login">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" class="input-login">
      </div>
      <div class="remeber-me">
        <div class="checkbox-group">
          <input type="checkbox" id="remeber-me" class="remeber-me-chekbox">
          <label for="checkbox" id="remeber-me">Remeber-me</label>
        </div>
        <a href="" class="forgot-password">Forgot Passoword?</a>
      </div>
    </form>
    <div class="button-group">
      <button class="button-sign">Sign</button>
      <button class="button-sign-google">
        <img src="icons8-google-logo.svg" alt="" class="img-button-google">
        Sign in with google
      </button>
    </div>
    <p class="paragrafo-sign-up">Don't have an account? <a href="" class="link-sign-up">Sign Up</a></p>
  </main>
</body>

</html>
